<div id="resultDetail">
    <a href="" ng-click="goBack()">
        Go Back
    </a>
    <div id="loadingDetail" ng-if="loading">
        <p class="loading">
        </p>
    </div>
    <div id="resultData" ng-if="details && !loading">
        {{ details.Address }}
        {{ details.GoogleLink }}
        {{ details.Products }}
        {{ details.Schedule }}
    </div>
</div>
